<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio</title>
    <link rel="stylesheet" href="estilo/style.css" media="all">
    <link rel="stylesheet" href="estilo/mediaquery.css">
</head>
<body onload="mudar()">
    <header>
        <h1>Relógio digital</h1>
    </header>
    <div id="res"></div>
    <footer>
        <p><a href="https://github.com/MattheusSillva" target="_blank">@MattheusSillva</a></p>
    </footer>
    <script>
        function mudar(){
            let res = window.document.getElementById("res")
            let hora = new Date().getHours()
            let minuto = new Date().getMinutes()
            let segundo = new Date().getSeconds()

            res.innerHTML = `${hora}: ${minuto}: ${segundo}`
        }        
        setInterval(mudar, 1000);
    </script>
</body>
</html>
